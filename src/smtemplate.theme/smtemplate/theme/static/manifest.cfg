[theme]
title = Base Theme
description = Base Theme for Socialstyrelsen projects
doctype = <!DOCTYPE html>
preview = images/preview.png

[theme:parameters]
home_page = python: path('context_state/is_portal_root|nothing') and path('context_state/is_view_template|nothing')
ajax_load = python: request.form.get('ajax_load')
google_recaptcha_site_key = context/@@google-recaptcha-site-key
language = portal_state/language
