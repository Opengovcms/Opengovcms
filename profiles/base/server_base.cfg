[buildout]
extends = ../project.cfg

eggs +=
    iw.rotatezlogs

[instance]
deprecation-warnings = off
debug-mode = off
verbose-security = off

effective-user = zope

event-log-custom =
    %import iw.rotatezlogs
    <rotatelogfile>
        path ${buildout:directory}/var/log/${:_buildout_section_name_}.log
        max-bytes 5MB
        backup-count 10
    </rotatelogfile>

access-log-custom =
    %import iw.rotatezlogs
    <rotatelogfile>
        path ${buildout:directory}/var/log/${:_buildout_section_name_}-Z2.log
        max-bytes 5MB
        backup-count 10
    </rotatelogfile>
